<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SDA Messenger</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link href="/app.css" rel="stylesheet">
</head>
<body>
<h1>Cześć!</h1>

<div>
    <h3>Okienko czatu:</h3>
    <div id="allMessagesDiv">
        <div th:each="msg : ${allMessages}">
            <span th:text="${msg.getHumanReadableTimestamp()}"></span>
            <span th:style="'color:' + ${msg.user.colorCode} + ';'" th:text="${msg.user.getName()}" ></span>
            <span th:text="${msg.text}"></span>
        </div>
    </div>
</div>

<form>
    <label for="newMessageInput">Treść:</label>
    <input id="newMessageInput" type="text">
    <input id="usernameInput" type="hidden" name="username" th:value="${username}">
    <button type="submit" id="sendMessage">Wyślij</button>
</form>

</body>
</html>
