<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SDA Messenger</title>
</head>
<body>

<h1>NO ELO</h1>

<div>
    <h3>Okienko czatu:</h3>
    <span th:text="${allMessages}"></span>
</div>
<form method="post" th:object="${newMessage}">
    <label for="newMessage">Message:</label>
    <input id="newMessage" type="text" th:field="*{message}">
    <button type="submit">Send</button>
</form>
</body>
</html>
